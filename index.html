<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Acudits</title>
</head>

<body>
    <section class="weather">
        <div class="weather-desc">Weather Description</div>
        <div class="current-temp">Current Temperature</div>
        <div class="matchbox">
            <div class="inner-box">
                <div class="weather-data">
                    <div class="temp-feels-like"></div>
                    <div class="humidity"></div>
                    <div class="air-speed"></div>
                </div>
            </div>
        </div>
    </section>
    
    <div class="jokeBox">
        <section class="acudits">
            <h2 class="acudit-title">Ready to laugh? 🤣</h2>
            <div class="typewriter">
                <h1>
                    <a href="" class="typewrite" data-period="2000" data-type='[]'>
                        <span class="wrap"></span>
                    </a>
                </h1>
            </div>
            <div class="jokeRating">
                <div class="badJoke"><a href="#" data-rating="bad">😕</a></div>
                <div class="midJoke"><a href="#" data-rating="mid">😐</a></div>
                <div class="goodJoke"><a href="#" data-rating="good">🤣</a></div>
            </div>
            <button class="acudit-btn">Make me laugh!</button>
        </section>

        <footer class="attribution"><a target="_blank"
                href="https://www.freepik.com/free-vector/floating-laughing-emoji-characters_5893374.htm#query=laughing&position=0&from_view=search&track=sph">Image
                by pikisuperstar</a><span>on Freepik</span></footer>
        <script src="./src/main.ts" type="module"></script>
    </div>
</body>

</html>
